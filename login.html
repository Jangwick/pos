<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />

    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav>
    </nav>
	 
  <form autocomplete="off" name="loginform" onSubmit="return validateForm();" action="pos.html" method="post">
  	<div class="input-group">
  		<input type="text" name="usr" placeholder="username">
          <label>Username</label>
  	</div>
  	
    <div class="input-group">
  		<input type="password" name="pword" placeholder="password">
          <label>Password</label>
  	</div>

    
    <input class="btn" type="submit" value="Login">
  	
</div>
</body>

<script>
function validateForm() 
{
        var un = document.loginform.usr.value;
        var pw = document.loginform.pword.value;
        var username = ""; 
        var password = "";
    
        const users = [
            {
                username: "user123",
                password: "user123",
            },
           
        ]
        const user_login = (username,password) => {
            return users.filter((user) => user.username==username && user.password==password).length > 0;
        }
            if (user_login(un,pw))
        {
            alert("Login was successfully");
            return true;
        }

            else if (un.length == 0)
        {
            alert ("Login was unsuccessful, please check your username");
             return false;
        }

            else if (pw.length == 0) 
        {
            alert ("Login was unsuccessful, please check your password");
             return false;
        }

        else 
        {   
            alert ("Login was unsuccessful, please check your username and password");
            return false;
        }
}
</script>
